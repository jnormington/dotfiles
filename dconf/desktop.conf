[app-folders]
folder-children=['Utilities', 'Sundry', 'YaST']

[app-folders/folders/Sundry]
apps=['alacarte.desktop', 'authconfig.desktop', 'ca.desrt.dconf-editor.desktop', 'fedora-release-notes.desktop', 'firewall-config.desktop', 'flash-player-properties.desktop', 'gconf-editor.desktop', 'gnome-abrt.desktop', 'gnome-power-statistics.desktop', 'ibus-setup-anthy.desktop', 'ibus-setup.desktop', 'ibus-setup-hangul.desktop', 'ibus-setup-libbopomofo.desktop', 'ibus-setup-libpinyin.desktop', 'ibus-setup-m17n.desktop', 'ibus-setup-typing-booster.desktop', 'im-chooser.desktop', 'itweb-settings.desktop', 'jhbuild.desktop', 'javaws.desktop', 'java-1.7.0-openjdk-jconsole.desktop', 'java-1.7.0-openjdk-policytool.desktop', 'log4j-chainsaw.desktop', 'log4j-logfactor5.desktop', 'nm-connection-editor.desktop', 'orca.desktop', 'setroubleshoot.desktop', 'system-config-date.desktop', 'system-config-firewall.desktop', 'system-config-keyboard.desktop', 'system-config-language.desktop', 'system-config-printer.desktop', 'system-config-users.desktop', 'vino-preferences.desktop']
categories=['X-GNOME-Sundry']
name='X-GNOME-Sundry.directory'
translate=true

[app-folders/folders/Utilities]
apps=['org.gnome.baobab.desktop', 'deja-dup-preferences.desktop', 'eog.desktop', 'evince.desktop', 'org.gnome.FileRoller.desktop', 'gnome-calculator.desktop', 'gnome-dictionary.desktop', 'org.gnome.Characters.desktop', 'org.gnome.DiskUtility.desktop', 'org.gnome.font-viewer.desktop', 'org.gnome.Terminal.desktop', 'org.gnome.Screenshot.desktop', 'gnome-system-log.desktop', 'gnome-system-monitor.desktop', 'gnome-tweak-tool.desktop', 'gucharmap.desktop', 'seahorse.desktop', 'vinagre.desktop', 'yelp.desktop']
categories=['X-GNOME-Utilities']
name='X-GNOME-Utilities.directory'
translate=true

[app-folders/folders/YaST]
categories=['X-SuSE-YaST']
name='suse-yast.directory'
translate=true

[background]
color-shading-type='solid'
picture-options='zoom'
picture-uri='file:///usr/share/backgrounds/Sky_Sparkles_by_Joe_Thompson.jpg'
primary-color='#000000'
secondary-color='#000000'

[calendar]
show-weekdate=true

[input-sources]
sources=[('xkb', 'us')]
xkb-options=['caps:escape']

[interface]
enable-animations=false
enable-hot-corners=false
gtk-im-module='ibus'
gtk-theme='Yaru-dark'
toolkit-accessibility=false

[notifications]
application-children=['update-manager', 'albert', 'org-gnome-nautilus', 'firefox', 'gnome-network-panel', 'spotify-spotify']

[notifications/application/albert]
application-id='albert.desktop'

[notifications/application/eog]
enable=false

[notifications/application/firefox]
application-id='firefox.desktop'
enable=false

[notifications/application/gnome-control-center]
enable=false

[notifications/application/gnome-language-selector]
enable=false

[notifications/application/gnome-network-panel]
application-id='gnome-network-panel.desktop'

[notifications/application/gnome-session-properties]
enable=false

[notifications/application/gnome-system-monitor]
enable=false

[notifications/application/im-config]
enable=false

[notifications/application/info]
enable=false

[notifications/application/org-gnome-diskutility]
enable=true

[notifications/application/org-gnome-evince]
enable=false

[notifications/application/org-gnome-fileroller]
enable=false

[notifications/application/org-gnome-gedit]
enable=false

[notifications/application/org-gnome-nautilus]
application-id='org.gnome.Nautilus.desktop'
enable=false

[notifications/application/org-gnome-powerstats]
enable=false

[notifications/application/org-gnome-seahorse-application]
enable=false

[notifications/application/org-gnome-software]
enable=false

[notifications/application/org-gnome-tweaks]
enable=false

[notifications/application/software-properties-drivers]
enable=false

[notifications/application/software-properties-gtk]
enable=false

[notifications/application/software-properties-livepatch]
enable=false

[notifications/application/spotify-spotify]
application-id='spotify_spotify.desktop'

[notifications/application/update-manager]
application-id='update-manager.desktop'
enable=false

[notifications/application/yelp]
enable=false

[peripherals/mouse]
accel-profile='default'

[peripherals/touchpad]
natural-scroll=false
two-finger-scrolling-enabled=true

[privacy]
disable-microphone=false
report-technical-problems=true

[screensaver]
color-shading-type='solid'
picture-options='zoom'
picture-uri='file:///usr/share/backgrounds/Sky_Sparkles_by_Joe_Thompson.jpg'
primary-color='#000000'
secondary-color='#000000'

[search-providers]
disabled=['org.gnome.Nautilus.desktop', 'org.gnome.seahorse.Application.desktop', 'gnome-control-center.desktop', 'org.gnome.Software.desktop', 'org.gnome.Terminal.desktop']
sort-order=['org.gnome.Contacts.desktop', 'org.gnome.Documents.desktop', 'org.gnome.Nautilus.desktop']

[session]
idle-delay=uint32 600

[sound]
allow-volume-above-100-percent=false
theme-name='freedesktop'

[wm/keybindings]
close=['<Super>q']
panel-main-menu=@as []
show-desktop=@as []
switch-input-source=@as []
switch-input-source-backward=@as []

[wm/preferences]
button-layout=':close'
num-workspaces=5
titlebar-font='Ubuntu Bold 11'
